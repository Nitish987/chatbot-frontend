<div>
    <h3>Projects</h3>

    <div class="row">
        <div class="col-3" *ngFor="let project of projectList">
            <div class="card" style="width: 18rem; cursor: pointer;" (click)="navigateToProject(project.id)">
                <div class="card-body">
                  <h5 class="card-title">{{project.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">Project in {{project.envtype.toLowerCase()}}</h6>
                  <p class="card-text">{{project.description}}</p>
                  <span>{{project.createdon}}</span>
                </div>
              </div>
        </div>
    </div>
</div>
