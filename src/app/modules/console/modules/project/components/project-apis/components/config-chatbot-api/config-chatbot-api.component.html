<button id="configChatbotApiBtn" class="d-none" data-bs-toggle="modal" data-bs-target="#configChatbotApi">
    Config API
</button>
<div class="modal fade" id="configChatbotApi" tabindex="-1" aria-labelledby="configChatbotApiLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="configChatbotApiLabel">
                    API Configuration
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form class="d-flex gap-2">
                    <div class="p-3 border rounded">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="envtype" id="envDevType" value="QA"
                                checked formControlName="envtype" />
                            <label class="form-check-label" for="envDevType">
                                <i class="bi bi-chat-quote"></i>
                                QnA (Question & Answers)
                            </label>
                        </div>
                    </div>
                    <div class="p-3 border rounded">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="envtype" id="envProdType" value="AI"
                                formControlName="envtype" />
                            <label class="form-check-label" for="envProdType">
                                <i class="bi bi-robot"></i>
                                AI (ChatGPT)
                            </label>
                        </div>
                    </div>
                </form>



            </div>
            <div class="modal-footer">
                <button type="button" id="configChatbotApiCloseBtn" class="btn btn-secondary" data-bs-dismiss="modal"
                    #closeBtn>
                    Close
                </button>
                <button type="button" class="btn btn-primary">Update Config</button>
            </div>
        </div>
    </div>
</div>
